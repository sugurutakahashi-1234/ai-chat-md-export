# .github/workflows/release-it.yml
name: Release (npm)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (major, minor, patch, or specific version)'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      custom_version:
        description: 'Custom version (e.g., 1.2.3) - overrides version selection above'
        required: false
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  release-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set release version
        id: set_version
        run: |
          if [[ -n "${{ github.event.inputs.custom_version }}" ]]; then
            echo "VERSION=${{ github.event.inputs.custom_version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Run release-it
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          bun run release -- ${{ steps.set_version.outputs.VERSION }} --ci

      # GoReleaser will automatically trigger when release-it pushes the tag
      # No manual trigger needed!