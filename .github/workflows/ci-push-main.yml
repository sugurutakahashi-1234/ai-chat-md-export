name: CI

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  ci-push-main:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run typecheck

      - name: Lint
        run: bun run lint:check

      - name: Build
        run: bun run build

      - name: Check dependencies
        run: bun run knip

      - name: Test
        run: bun run test:coverage
        env:
          NO_COLOR: 1

      - name: Run E2E test (NPM)
        run: bun run test:e2e:npm
        env:
          NO_COLOR: 1

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          verbose: true
          fail_ci_if_error: false
          flags: unittests
          disable_search: false
          report_type: coverage

  goreleaser-build:
    name: Test GoReleaser Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      actions: write  # Required for upload-artifact action
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: false  # Disable Go module caching since this is not a Go project

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run GoReleaser (snapshot)
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: build --snapshot --clean --skip=validate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List built binaries
        run: |
          echo "üì¶ Built binaries:"
          find dist -name "ai-chat-md-export*" -type f ! -name "*.tar.gz" ! -name "*.zip" -exec ls -lh {} \;

      - name: Debug - Check file permissions and ownership
        run: |
          echo "üîç Detailed file permissions and ownership:"
          find dist -type f -exec ls -la {} \; | sort
          echo ""
          echo "üîç File attributes (using stat):"
          find dist -name "*.exe" -type f -exec stat {} \;
          echo ""
          echo "üîç Current user and groups:"
          whoami
          id
          echo ""
          echo "üîç Directory permissions:"
          ls -la dist/
          find dist -type d -exec ls -ld {} \;

      - name: Pre-compress Windows executables
        run: |
          echo "üóúÔ∏è Pre-compressing Windows executables to avoid permission issues..."
          find dist -name "*.exe" -type f | while read exe; do
            echo "Compressing: $exe"
            tar -czf "${exe}.tar.gz" -C "$(dirname "$exe")" "$(basename "$exe")"
            echo "Created: ${exe}.tar.gz"
            rm -f "$exe"
            echo "Removed original: $exe"
          done
          echo ""
          echo "üì¶ Files after compression:"
          find dist -type f -name "*.tar.gz" -o -name "*.exe" | sort

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: goreleaser-test-artifacts
          path: |
            dist/
            !dist/**/*.tar.gz
            !dist/**/*.zip

  test-binaries:
    name: Test Binary on ${{ matrix.os }}
    needs: goreleaser-build
    permissions:
      contents: read
      actions: read  # Required for download-artifact action
    strategy:
      matrix:
        # Test all supported platforms natively
        # - ubuntu-latest: Linux x64
        # - ubuntu-24.04-arm: Linux ARM64 (native ARM64 runner, available since 2025-01-16, public repositories only)
        # - macos-13: macOS Intel (commented out due to high runner costs)
        # - macos-latest: macOS Apple Silicon (M1/M2) (commented out due to high runner costs)
        # - windows-latest: Windows x64
        # Note: macOS runners are significantly more expensive than Linux/Windows runners
        # macOS costs 10x more than Linux runners, so they are disabled for cost savings
        os: [ubuntu-latest, ubuntu-24.04-arm, windows-latest] # macos-13, macos-latest commented out for cost reasons
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: goreleaser-test-artifacts
          path: dist

      - name: Test binary
        run: bun scripts/test-binary.js
