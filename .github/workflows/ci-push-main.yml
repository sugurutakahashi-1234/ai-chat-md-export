name: ci-push-main

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run typecheck

      - name: Lint
        run: bun run lint:check

      - name: Build
        run: bun run build

      - name: Check dependencies
        run: bun run knip

      - name: Test
        run: bun run test:coverage

      - name: Run E2E test (NPM)
        run: bun run test:e2e:npm

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          verbose: true
          fail_ci_if_error: false
          flags: unittests
          disable_search: false
          report_type: coverage

  goreleaser-build:
    name: Test GoReleaser Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run GoReleaser (snapshot)
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: build --snapshot --clean --skip=validate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List built binaries
        run: |
          echo "ðŸ“¦ Built binaries:"
          find dist -name "ai-chat-md-export*" -type f ! -name "*.tar.gz" ! -name "*.zip" -exec ls -lh {} \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: goreleaser-test-artifacts
          path: |
            dist/
            !dist/**/*.tar.gz
            !dist/**/*.zip

  test-binaries:
    name: Test Binary on ${{ matrix.os }}
    needs: goreleaser-build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: goreleaser-test-artifacts
          path: dist

      - name: Test binary
        run: |
          # Find the binary
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            BINARY=$(find dist -name "ai-chat-md-export.exe" -type f | head -1)
          else
            BINARY=$(find dist -name "ai-chat-md-export" -type f ! -name "*.exe" | head -1)
            chmod +x $BINARY
          fi
          
          echo "ðŸ“¦ Testing binary: $BINARY"
          
          # Test version
          $BINARY --version
          
          # Test help
          $BINARY --help
        shell: bash
